<div id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-login-form">Đăng nhập</div>
                <button type="button" class="close" id="closeLogin" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="login-form">
                    <form>
                        <label>Tài khoản hoặc địa chỉ email *</label>
                        <input type="text" placeholder="Tên đăng nhập hoặc email" />
                        <label>Mật khẩu *</label>
                        <input type="password" placeholder="Mật khẩu" />
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox" type="checkbox" checked>
                            <label for="checkbox">Nhớ tôi</label>
                        </div>
                        <button type="submit" value="Login">Đăng nhập</button>
                        <button class="form-cancel" type="submit" value="">Hủy</button>
                        <label class="lost-password">
                          <a href="#">Quên mật khẩu?</a>
                      </label>
                        <label class="d-none d-sm-block d-md-block d-lg-inline-block">
                          Bạn chưa có tài khoản? <a href="#" id="register" [routerLink]="['/register']">Đăng kí ngay</a>
                      </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
